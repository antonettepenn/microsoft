<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See World With Us</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .header-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Body styles */
        .location {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .location img {
            max-width: 100%;
            margin-right: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Form styles */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #222;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>See World With Us</h1>
        <div class="header-buttons">
            <button>Home</button>
            <button>Travel</button>
            <button>Book Flights</button>
        </div>
    </header>

    <div class="location">
        <img src="paris.jpg" alt="Paris">
        <div>
            <h2>Paris, France</h2>
            <p>Experience the romance of the City of Lights. Visit the Eiffel Tower, Louvre Museum, and charming cafés.</p>
        </div>
    </div>

    <!-- Add more location sections here -->

    <footer>
        © 2024 See World With Us. All rights reserved.
    </footer>

    <form>
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email" required>
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Enter your message" required></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
